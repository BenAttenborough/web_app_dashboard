<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Web App Dashboard</title>
</head>

<body>
<div id="header-bar">
    <div class="header-flex">
        <div class="logo">
            <p>yourapp</p>
        </div>
        <div class="status">
            <img src="res/img/icon-bell.svg" alt="messages" class="header-icon">
            <img src="res/img/avatar.jpg" alt="Your profile" class="header-icon avatar">
            <div class="name">Ben Attenborough</div>
        </div>
    </div>
</div>
<div id="nav-bar">
    <p><img src="res/img/icon-dashboard.svg" alt="Dashboard link" class="nav-icon"></p>
    <p><img src="res/img/icon-members.svg" alt="Members link" class="nav-icon"></p>
    <p><img src="res/img/icon-visits.svg" alt="Visits link" class="nav-icon"></p>
    <p><img src="res/img/icon-settings.svg" alt="Settings link" class="nav-icon"></p>
</div>
<div class="content-container">
    <div class="tab"><h2>Dashboard</h2></div>
    <div class="alert clearfix">
        <div class="alert-content"><p>Alert: Ipsum lorem Ipsum lorem Ipsum lorem Ipsum lorem Ipsum lorem Ipsum lorem Ipsum
            lorem</p>
        </div>
        <div class="alert-buttons">
            <button id="alert-dismiss">X</button>
        </div>
    </div>
    <div class="visitors-container">
        <div class="chart-legend">
            <p>TRAFFIC</p>
        </div>
        <canvas id="chart-visitors" width="400" height="100"></canvas>
    </div>
    <div class="traffic-container">
        <div class="chart-legend">
            <p>DAILY TRAFFIC</p>
        </div>
        <canvas id="chart-traffic" width="400" height="200"></canvas>
    </div>
    <div class="mobile-users-container">
        <div class="chart-legend">
            <p>MOBILE USERS</p>
        </div>
        <canvas id="chart-mobile" width="400" height="200"></canvas>
    </div>

</div>

<header role="banner">

</header>

<main role="main">

</main>

<footer role="contentinfo">
</footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
<script type="text/javascript" src="js/application.js"></script>

</html>
